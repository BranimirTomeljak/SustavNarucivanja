<app-main-navigation></app-main-navigation>
<div class="container">
  <h1>Ime tima: {{ data?.name }}</h1>

  <h2>Doktori:</h2>
  <p *ngFor="let doctor of data?.doctors">
    {{ doctor.name + " " + doctor.surname }}
  </p>

  <h2>Tehničari:</h2>
  <p *ngFor="let nurse of data?.nurses">
    {{ nurse.name + " " + nurse.surname }}
  </p>

  <button mat-raised-button class="delete-button" (click)="onDeleteClick()">
    Izbrišite tim
  </button>
</div>
