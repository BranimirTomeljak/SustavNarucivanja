<h2 mat-dialog-title>Odaberite vrstu medicinske usluge:</h2>
<mat-dialog-content class="mat-typography">
<h3>
    <div *ngFor="let service of data.services" class="example-section">
         <mat-radio-button class="example-margin" (change)="onChange(service, true)">{{service.title}}</mat-radio-button>
     </div>
</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Odustani</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Potvrdi</button>
</mat-dialog-actions>
