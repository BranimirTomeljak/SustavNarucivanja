<form class="container" [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field>
    <mat-label>Ime tima</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <label>Doktor:</label>
  <mat-form-field>
    <mat-select placeholder="Lije훾nik" formControlName="doctorId">
      <mat-option *ngFor="let option of doctors$ | async" [value]="option.id">
        {{ option.name + " " + option.surname }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <label>Tehni훾ar:</label>
  <mat-form-field>

      <mat-option *ngFor="let option of nurses$ | async" [value]="option.id">
        {{ option.name + " " + option.surname }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    mat-raised-button
    *ngIf="!editMode; else editButton"
    type="submit"
    [disabled]="!form.valid"
  >
    Stvori tim
  </button>

  <ng-template #editButton>
    <button mat-raised-button type="submit" [disabled]="!form.valid">
      Spremi promjene
    </button>
  </ng-template>
</form>
