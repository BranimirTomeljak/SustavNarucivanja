<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Sustav naru훾ivanja</title>
    <style type="text/css"></style>
    <script type="text/javascript">
      /* =============================
			JS kod koji 탑elite dodati na html
			 ============================= */
      var bodyText = [
        "Naru훾ite se 0-24",
        "Uvijek smo dostupni",
        " Zdravlje je najva탑nije",
      ];
      function generateText(sentenceCount) {
        for (var i = 0; i < sentenceCount; i++)
          document.write(bodyText[Math.floor(Math.random() * 3)] + " ");
      }
    </script>
  </head>
  <body>
    <div id="page">
      <app-main-navigation></app-main-navigation>

      <div class="feature">
        <div class="feature-inner">
          <h1>Naslov</h1>
        </div>
      </div>

      <div id="content">
        <div id="content-inner">
          <main id="contentbar">
            <div class="article">
              <!--random generiranje-->
              <p>
                <script>
                  generateText(3);
                </script>
              </p>
            </div>
          </main>

          <nav id="sidebar">
            <div class="widget">
              <h3>Dodajte</h3>
              <ul>
                <!--linkovi-->
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
              </ul>
            </div>
          </nav>

          <div class="clr"></div>
        </div>
      </div>

      <div id="footerblurb">
        <div id="footerblurb-inner">
          <div class="column">
            <h2><span>Nesto</span></h2>
            <p>
              <script>
                generateText(2);
              </script>
            </p>
          </div>
          <div class="column">
            <h2><span>Nesto</span></h2>
            <p>
              <script>
                generateText(2);
              </script>
            </p>
          </div>
          <div class="column">
            <h2><span>Nesto</span></h2>
            <p>
              <script>
                generateText(2);
              </script>
            </p>
          </div>

          <div class="clr"></div>
        </div>
      </div>
    </div>
  </body>
  <app-main-footer></app-main-footer>
</html>
