<app-main-navigation></app-main-navigation>

<app-kalendar [events]="events" [refresh]="refresh" [typeInput]="type"></app-kalendar>
<div class="btn_container">
  <button class="btn btn-primary" (click)="fetchAppointments()">
    Pregled zakazanih termina
  </button>
  <button class="btn btn-primary" (click)="reserveAppointment('doctor')">
    Rezerviraj liječnički termin
  </button>
  <button class="btn btn-primary" (click)="reserveAppointment('tech')">
    Rezerviraj uslugu
  </button>
  <button class="btn btn-primary" (click)="reserveAppointment('own_tech')">
    Rezerviraj uslugu kod svoje sestre
  </button>
  <button class="btn btn-primary" [matBadge]="badgeContent" (click)="acceptChange()">
    Promjene termina
  </button>
</div>

<app-main-footer></app-main-footer>
