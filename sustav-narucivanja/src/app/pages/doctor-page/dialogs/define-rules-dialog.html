
<h2 mat-dialog-title>Definiranje vlastitih pravila</h2>
<mat-dialog-content class="mat-typography" [formGroup] ="form">
    <h3>
        Pacijent mo≈æe rezervirati termin 
        <input matInput type="number" value="{{data.rule}}" formControlName="hour" min="0" oninput="validity.valid||(value='');">
        sati unaprijed.
    </h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="false">Odustani</button>
    <button mat-button [mat-dialog-close]="this.form.value" cdkFocusInitial>Potvrdi</button>
</mat-dialog-actions>
