<app-main-navigation></app-main-navigation>

<div class="container">
  <h1>Stori medicinski tim</h1>

  <form [formGroup]="form" (ngSubmit)="onFormSubmit()">

     <mat-form-field>
      <mat-label>Lije훾nik</mat-label>
      <input
        matInput
        type="text"
        placeholder="Lije훾nik"
        formControlName="doctor"
        [matAutocomplete]="doctorAutocomplete"
      />
      <mat-autocomplete #doctorAutocomplete="matAutocomplete">
        <mat-option
          *ngFor="let doctorOption of doctorOptions | async"
          [value]="doctorOption"
        >
          {{ doctorOption }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Medicinski tehni훾ar</mat-label>
        <input
          matInput
          type="text"
          placeholder="Medicinski tehni훾ar"
          formControlName="tech"
          [matAutocomplete]="techAutocomplete"
        />
        <mat-autocomplete #techAutocomplete="matAutocomplete">
          <mat-option
            *ngFor="let techOption of techOptions | async"
            [value]="techOption"
          >
            {{ techOption }}
          </mat-option>
        </mat-autocomplete>
      </mat-form-field>


    <button type="submit" color="primary" mat-raised-button>Potvrdi odabir</button>

  </form>
</div>
