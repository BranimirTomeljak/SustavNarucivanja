<app-main-navigation></app-main-navigation>

<mat-card>
  <mat-card-title>Prijavi se</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" formControlName="email" />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Lozinka</mat-label>
        <input matInput placeholder="Password" formControlName="password" />
      </mat-form-field>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <mat-card-actions>
        <div class="button">
          <button type="submit" mat-button>Potvrdi</button>
        </div>
      </mat-card-actions>

      <div class="info">
        <a href="/register">Nemaš svoj račun, registriraj se!</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>

<app-main-footer class="footer"></app-main-footer>
