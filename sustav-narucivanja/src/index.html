<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Sustav naručivanja</title>
		<style type="text/css">
			
		</style>
		<script type="text/javascript">
			/* =============================
			JS kod koji želite dodati na html
			 ============================= */
			var bodyText=["Naručite se 0-24", "Uvijek smo dostupni", " Zdravlje je najvažnije"]
      function generateText(sentenceCount){
				for (var i=0; i<sentenceCount; i++)
				document.write(bodyText[Math.floor(Math.random()*3)]+" ")
			}
		</script>
	</head>
	<body>
		<div id="page">
			<header id="header">
				<div id="header-inner">	
					<div id="logo">
						<h1><a href="#">Sustav<span> naručivanja</span></a></h1>
					</div>
					<div id="top-nav">
						<ul>
						<li><a href="#">O nama</a></li>
						<li><a href="#">Naručite se</a></li>
						<li><a href="#">Pomoć</a></li>
						</ul>
					</div>
					<div class="clr"></div>
				</div>
			</header>
			<div class="feature">
				<div class="feature-inner">
				<h1>Naslov</h1>
				</div>
			</div>
		
	
			<div id="content">
				<div id="content-inner">
				
					<main id="contentbar">
						<div class="article"> <!--random generiranje-->
							<p><script>generateText(3)</script></p>
						</div>
					</main>
					
					<nav id="sidebar">
						<div class="widget">

							</ul>
						</div>
					</nav>
					
					<div class="clr"></div>
				</div>
			</div>
		
			<div id="footerblurb">
				<div id="footerblurb-inner">
				
					<div class="column">
						<h2><span>Nesto</span></h2>
						<p><script>generateText(2)</script></p>
					</div>	
					<div class="column">
						<h2><span>Nesto</span></h2>

					</div>

					</div>

				</div>
			</div>
